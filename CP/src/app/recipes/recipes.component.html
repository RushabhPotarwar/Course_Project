<div class="row">
    <div class="col-md-5">
        <app-recipe-list  (detailsData)="selectRecipe($event)"></app-recipe-list>
    </div>
    <div class="col-md-6">
        <app-recipe-details *ngIf="selectedRecipe; else infoText" [recipeDetails]="selectedRecipe"></app-recipe-details>
        <ng-template #infoText >
            <p>Please select a Recipe!!</p>
        </ng-template>
    </div>
</div>
