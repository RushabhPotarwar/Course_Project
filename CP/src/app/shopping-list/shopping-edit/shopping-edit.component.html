<div class="row">
    <div class="col-xs-12">
        <form class="row g-3">
            <div class="row">
                <div class="col-sm-3">
                    <input type="text" class="form-control" placeholder="Name" aria-label="City" #nameInput>
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" placeholder="Amount" aria-label="State" #amountInput>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                <button type="submit" class="btn btn-success" (click)="addToIngredients()"> Add </button>
                    <button type="button" class="btn btn-danger">Delete</button>
                    <button type="button" class="btn btn-primary">Clear</button>
                </div>
            </div>

        </form>
    </div>
</div>
